<head>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
</head>
<script>
  function playSaudacao() {
    var saudacaoVozHidden = document.getElementById('saudacaoVozHidden');
    var saudacaoVoz = document.getElementById('saudacaoVoz');
    var audioStream = saudacaoVozHidden.value;
    if (!audioStream.lenght) {
      saudacaoVoz.src = audioStream;
    }
    saudacaoVoz.play();
    document.getElementById('jogo').style.display = 'block';
  }
</script>

<body>
  <app-root></app-root>
</body>

</html>
